<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

        let mail = prompt("Introdice el email, por favor");
        let arroba = false;

        for(let i=0; i<mail.length; i++){
            
            document.write("evaluando caracteres " + i + " del email </br>");;
            if(mail[i] == "@"){
                arroba = true;

                document.write("ARROBA ENCONTRADA!! </br>");

                break;
            }

        }

        if(arroba){ //if(arroba==true)
            document.write("Mail correcto");
        }else{
            document.write("Mail incorrecto");
        }

    </script>
</body>
</html>
