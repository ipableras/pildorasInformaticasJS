<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

        let ciudades=[["Bogotá", "Medellín", "Calo"], ["Barcelona", "Madrid", "Málaga"], ["Roma", "Milán", "Venecia"]];
        
        bucleprincipal:for(let i=0; i<3; i++){

            for(let j=0; j<3; j++){
                if(ciudades[i][j] == "Madrid"){
                   break bucleprincipal;
                }
                document.write(ciudades[i][j]+"</br>");
            }

            document.write("Esto en el bucle principal </br>");

        }
        

    </script>
</body>
</html>
