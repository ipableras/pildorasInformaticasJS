<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        function factorial(x){

            try{
                if(x<0){
                    throw new Error("Número negativo!!");
                }
            }catch(e){
                document.write(e);
            }

            let factorial;

            //for(let i=0; i<5; i++){ // Esto no tiene que ver
            //for(factorial=1; 1<x; x--) // Esta sería de otra forma
            //for(factorial=1; 1<4; x--)
            //for(factorial=1; 1<3; x--)
            //for(factorial=1; 1<2; x--)
            //for(factorial=1; 1<1; x--)
            for(factorial=1; x>1; x--){
                factorial*=x;
            }
            
            return factorial;
        }

        let numero = parseInt(prompt("Introduce un número: "));
        document.write(factorial(numero));

    </script>

</body>
</html>
