<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        let num_trabajador=0;
        let salarios=[];

        for(let i=0; i<5; i++){
            num_trabajador = +1;
            
            //let salario = prompt("Introduce salario del trabajador " + i);
            let salario = prompt("Introduce salario del trabajador " + num_trabajador);
            
            // No tiene mucho sentido, pero es un ejemplo
            if(salario < 1000){
                continue;
            }

            salarios[i] = salario - (salario*0.25);

        }

        for(salario of salarios){
            
            // Esto puede tener un poco mÃ¡s de sentido
            if(!salario){
                continue;
            }

            document.write(salario + "</br>");
        }


    </script>


</body>
</html>
